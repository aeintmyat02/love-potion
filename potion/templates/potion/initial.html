<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sealed Love Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #fff0f8, #ffe0e6);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Playfair Display", serif;
    margin: 0;
}

/* Envelope */
.envelope {
    position: relative;
    width: 360px;
    height: 240px;
    background: #fef0ff;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(217,127,139,0.4);
    padding: 30px;
    text-align: center;
}

/* Flap */
.envelope::before {
    content: "";
    position: absolute;
    top: -60px;
    left: 0;
    width: 100%;
    height: 120px;
    background: #ffc2be;
    clip-path: polygon(0 100%, 50% 0, 100% 100%);
}

/* Title */
h1 {
    font-family: "Great Vibes", cursive;
    font-size: 2.8em;
    color: #d97f8b;
    margin-top: 30px;
}

/* Message */
p {
    color: #740e28;
    font-size: 1.1em;
    margin: 10px 0 20px;
    font-style: italic;
}

/* Password */
input[type="password"] {
    width: 80%;
    padding: 12px;
    border-radius: 20px;
    border: 2px solid #d97f8b;
    text-align: center;
    font-size: 1.1em;
    outline: none;
}

/* Button */
button {
    margin-top: 15px;
    padding: 12px 35px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(135deg, #ffc2be, #fef0ff);
    font-family: "Great Vibes", cursive;
    font-size: 1.4em;
    color: #740e28;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(217,127,139,0.4);
}
button:hover {
    background: #d97f8b;
    color: #fff;
}

/* Error */
.error {
    color: #b00020;
    margin-top: 10px;
    font-size: 0.95em;
}
</style>
</head>
<body>

<div class="envelope">
    <h1>ðŸ’Œ A Sealed Letter ðŸ’Œ</h1>
    <p>This love letter opens only for the right heartâ€¦</p>

    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Secret password ðŸ’–" required>
        <br>
        <button type="submit">Open the Letter & Go to my Lab âœ¨</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
